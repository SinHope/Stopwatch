<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/meja-block-demo" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/reisenberg" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Welcome To My Stopwatch Project</h1>
    <div class="stopwatch">
      <p>
      <span class="timer" id="seconds">00</span>:
      <span class="timer" id="tens">00</span>
      </p>
      <button type="button" class="button" name="buttonstart" id="buttonstart">Start</button>
      <button type="button" class="button" name="buttonstop" id="buttonstop">Stop</button>
      <button type="button" class="button" name="buttonreset" id="buttonreset">Reset</button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
