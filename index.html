<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/meja-block-demo" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/reisenberg" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Welcome To My Stopwatch Project</h1>
    <div class="stopwatch">
      <p>
      <span class="timer" id="seconds">00</span>:
      <span class="timer" id="tens">00</span>
      </p>
      <button type="button" class="button" name="buttonstart" id="buttonstart">Start</button>
      <button type="button" class="button" name="buttonstop" id="buttonstop">Stop</button>
      <button type="button" class="button" name="buttonreset" id="buttonreset">Reset</button>
    </div>


    <div class="">
    <h3 class="endcredit">Built by Full Stack Developer</h3>
    <h3 class="name"><em><b>Nasmer Fontanilla</b></em></h3>
    <p class="version">Version 1.0</p>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
